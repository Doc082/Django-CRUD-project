<!DOCTYPE html>
{% load static %}
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <title>Start2Impact - Django e Redis</title>
</head>
<body>
    <div class="page-header">
        <h1><a href="/">Start2Impact - Django e Redis</a></h1>
        <ul class="nav justify-content-end">
            {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'user_page' pk=user.pk %}">User: {{ user.get_username }}</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
            {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login'%}?next={{request.path}}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'new_user'%}">Registrati</a></li>
            {% endif %}
        </ul>

    </div>
    {% if message %}
    <div class="alert alert-warning" role="alert">
         {{ message }}
    </div>
    {% endif %}
    <div class="content container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

</body>
</html>
