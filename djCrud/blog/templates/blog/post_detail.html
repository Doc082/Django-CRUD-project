{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% if post.author == user %}
    <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-primary">Modifica post</a>
    {% endif %}
{% endblock %}
